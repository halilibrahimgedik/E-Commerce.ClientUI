<h4 class="text-center" style="color: black;"> Yeni Ürün Ekle</h4>
<div class="div-flex">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" #txtName>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Stock</mat-label>
        <input matInput type="number" min="0" value="0" #txtStock>
    </mat-form-field>
    
    <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" min="0" value="0" #txtPrice>
    </mat-form-field>
    <button mat-raised-button (click)="create(txtName,txtStock,txtPrice)">Kaydet</button>
</div>
<br>

<app-file-upload [options]="fileUploadOptions"></app-file-upload>
